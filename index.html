<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <div class="calci">
            <form >
            <div class="display">
                
               <input type="text" name="display" >
            
            
            </div>
            <div class="row2">
                
                <input type="button"  name="Ac" value=" AC" onclick="display.value = ' '" class="operator">
                <input type="button"  name="Ac" value=" DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                <input type="button"  name="Ac" value="." onclick="display.value += '.'" class="operator">
                <input type="button"  name="Ac" value="/" onclick="display.value += '/'" class="operator">
            

                

            </div>
            <div class="row2">
                
                <input type="button"  name="Ac" value="7" onclick="display.value += '7' ">
                <input type="button" name="Ac" value="8" onclick="display.value += '8'">
                <input type="button" name="Ac" value="9" onclick="display.value += '9'">
                <input type="button" name="Ac" value="*" onclick="display.value += '*'" class="operator">
            

            </div>
            <div class="row2">
                
                <input type="button" name="Ac" value="4" onclick="display.value += '4'">
                <input type="button" name="Ac" value="5" onclick="display.value += '5'">
                <input type="button"  name="Ac" value="6" onclick="display.value += '6'">
                <input type="button"  name="Ac" value="-" onclick="display.value += '-'" class="operator">
                
           
            </div>
            <div class="row2">
                
                <input type="button"  name="Ac" value="3" onclick="display.value += '3'">
                <input type="button"  name="Ac" value="2" onclick="display.value += '2'">
                <input type="button"  name="Ac" value="1" onclick="display.value += '1'">
                <input type="button"  name="Ac" value="+" onclick="display.value += '+'" class="operator">
                
            
            </div>

            <div class="row2">
                
                <input type="button"  name="Ac" value="00" onclick="display.value += '00'">
                <input type="button"  name="Ac" value="0" onclick="display.value += '0'">
                <input type="button"  name="equals" value="=" 
                class="equal operator" onclick="display.value = eval(display.value)" >
                
            </form>

            </div>
        </div>
    </div>
</body>
</html>
